<!-- Modal -->
<div  mdbModal #editModal="mdbModal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{Titre}}</h4>
      </div>
	  <form class="form-horizontal" (ngSubmit)="submit()" role="form" >
      <div class="modal-body">
       
{{natureM|json}}
  <div class="form-group row">
    <label for="inputnature" class="col-sm-3 control-label">Nature</label>
    <div class="col-sm-8">
    <input type="text" name="nature" class="form-control is-valid" id="inputnature" [(ngModel)]="natureM.libelle" #nature="ngModel" required/>
  {{natureM.libelle}} 
  </div>
    </div>
  <div class="form-group row">
    <label for="facture" class="col-sm-3 control-label">Facture</label>
    <div class="col-sm-3">
    <select id="sfacture" name="sfacture" class="form-control" [(ngModel)]="natureM.facture" #sfacture="ngModel" required>
		<option selected>Oui</option>
		<option>Non</option>
	</select>
    </div>
	<label for="TJM" class="col-sm-3 control-label">TJM</label>
    <div class="col-sm-2">
		<input type="number" name="TJM" class="form-control is-valid" id="inputtjm" [(ngModel)]="natureM.tjm" #TJM="ngModel" required/>
    </div>
   </div>
   <div class="form-group row">
    <label for="vprime" class="col-sm-3 control-label">Versement prime</label>
    <div class="col-sm-3">
    <select id="svprime" name="svprime" class="form-control" [(ngModel)]="natureM.versementPrime" #svprime="ngModel" required>
		<option selected>Oui</option>
		<option>Non</option>
	</select>
    </div>
	<label for="primeperc" class="col-sm-3 control-label">% Prime</label>
    <div class="col-sm-2">
		<input type="number" name="percent" class="required form-control" id="inputpercent" [(ngModel)]="natureM.pourcentage" #percent="ngModel" required/>	
	</div>
   </div>
   
      </div>
      <div class="modal-footer remove-top">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="editModal.hide()" mdbWavesEffect>Annuler</button>
        <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Valider</button>
      </div> 
	  </form>
    </div>
  </div>

</div>
