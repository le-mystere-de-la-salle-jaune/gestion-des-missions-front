<app-navigation></app-navigation>
<h1>
  Nature de mission
</h1>

<app-edit-nature-missions #editModal ></app-edit-nature-missions>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nature</th>
        <th scope="col">Facturée</th>
        <th scope="col">Prime</th>
        <th scope="col">TJM(€)</th>
        <th scope="col">%Prime</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of listeNatureMissions">
        <td>{{n.libelle}}</td>
        <td>{{translatebooltoyes(n.facturee)}}</td>
        <td>{{translatebooltoyes(n.versementPrime)}}</td>
        <td>{{tostringnumber(n.tjm)}}</td>
        <td>{{tostringnumber(n.pourcentage)}}</td>
        <td><div *ngIf="Validite(n.dateFinValidite)=='-'"><i class="fa fa-pencil fa-2x" aria-hidden="true" (click)="editModal.show(n.id)" style="margin-right:15px"></i><i class="fa fa-trash fa-2x" aria-hidden="true" (click)="natureSuppression(n.id)"></i></div></td>
      </tr>
    </tbody>
  </table>
  <div class="container">
      <div class="row">
          <div class="col"><p>Ajouter une nature de mission</p></div>
          <div class="col"><button class="btn btn-primary" type="button" (click)="editModal.show()">+</button></div>
      </div>
  </div>
